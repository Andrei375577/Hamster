<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Hamster Clicker</title>
  <style>
    body {
      background: #1e1e1e;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    .counter {
      font-size: 24px;
      margin: 20px 0;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      margin: 10px;
      background: #ff9800;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: #fff;
    }
    button:hover {
      background: #ffa726;
    }
    .upgrade {
      background: #333;
      padding: 10px;
      margin-top: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>üêπ Hamster Clicker</h1>
  <div class="counter">–ú–æ–Ω–µ—Ç: <span id="coins">0</span></div>
  <button onclick="earn()">–ó–∞—Ä–∞–±–æ—Ç–∞—Ç—å üí∏</button>

  <div class="upgrade">
    <p>–£—Ä–æ–≤–µ–Ω—å –∞–ø–≥—Ä–µ–π–¥–∞: <span id="level">1</span></p>
    <p>–î–æ—Ö–æ–¥ –∑–∞ –∫–ª–∏–∫: <span id="income">1</span></p>
    <button onclick="upgrade()">–ê–ø–≥—Ä–µ–π–¥ (—Å—Ç–æ–∏–º–æ—Å—Ç—å: <span id="cost">10</span>)</button>
  </div>

  <script>
    let coins = 0;
    let level = 1;
    let income = 1;
    let upgradeCost = 10;

    // –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
    function loadProgress() {
      const saved = localStorage.getItem('hamsterClicker');
      if (saved) {
        const data = JSON.parse(saved);
        coins = data.coins || 0;
        level = data.level || 1;
        income = data.income || 1;
        upgradeCost = data.upgradeCost || 10;
      }
    }

    // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
    function saveProgress() {
      const data = {
        coins,
        level,
        income,
        upgradeCost
      };
      localStorage.setItem('hamsterClicker', JSON.stringify(data));
    }

    function earn() {
      coins += income;
      updateDisplay();
      saveProgress();
    }

    function upgrade() {
      if (coins >= upgradeCost) {
        coins -= upgradeCost;
        level++;
        income = level;
        upgradeCost = Math.floor(upgradeCost * 1.5);
        updateDisplay();
        saveProgress();
      } else {
        alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç!");
      }
    }

    function updateDisplay() {
      document.getElementById('coins').textContent = coins;
      document.getElementById('level').textContent = level;
      document.getElementById('income').textContent = income;
      document.getElementById('cost').textContent = upgradeCost;
    }

    loadProgress();
    updateDisplay();
  </script>
</body>
</html>
